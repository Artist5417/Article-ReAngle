<!--
    Article ReAngle - 主页面
-->
<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Article ReAngle</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>

<body>
    <div class="container">
        <header>
            <h1>Article ReAngle</h1>
            <p>智能洗稿程序 - 保留核心信息，改变表达方式</p>
        </header>

        <main>
            <div class="two-column">
                <!-- 左列：输入与设置 -->
                <div class="left-pane">
                    <!-- 输入区域 -->
                    <section class="input-section">
                        <h2>上传原始稿件</h2>
                        <div class="input-tabs">
                            <button class="tab-btn active" onclick="switchTab('text')">粘贴文本</button>
                            <button class="tab-btn" onclick="switchTab('file')">上传文件</button>
                            <button class="tab-btn" onclick="switchTab('url')">输入链接</button>
                            <button class="tab-btn" onclick="switchTab('youtube')">YouTube 链接</button>
                        </div>

                        <!-- 文本输入 -->
                        <div id="text-input" class="input-panel active">
                            <textarea id="inputText" placeholder="请粘贴您要改写的文章内容..."></textarea>
                        </div>

                        <!-- 文件上传 -->
                        <div id="file-input" class="input-panel">
                            <div class="file-upload">
                                <input type="file" id="fileInput" accept=".txt,.docx,.pdf,image/*">
                                <label for="fileInput" class="file-label">
                                    <span>选择文件</span>
                                    <small>支持 TXT、Word、PDF、JPG、PNG 格式</small>
                                </label>
                                <div id="selected-file" class="selected-file hidden">
                                    <span id="fileName"></span>
                                    <button type="button" id="removeFile" class="remove-file">×</button>
                                </div>
                            </div>
                        </div>

                        <!-- URL输入 -->
                        <div id="url-input" class="input-panel">
                            <div class="link-input-card">
                                <input type="url" id="urlInput" placeholder="请输入文章链接...">
                            </div>
                        </div>

                        <!-- YouTube 链接输入 -->
                        <div id="youtube-input" class="input-panel">
                            <div class="link-input-card">
                                <input type="url" id="youtubeInput" placeholder="请输入 YouTube 视频链接...">
                            </div>
                        </div>

                        <!-- 添加到输入篮按钮（统一放在面板下方） -->
                        <div class="panel-actions">
                            <button type="button" class="add-btn" onclick="addCurrentInput()">添加到输入篮</button>
                        </div>

                        <!-- 已添加输入：移动到面板下方整行显示 -->
                        <section class="added-queue" aria-label="已添加输入列表">
                            <div class="queue-header">
                                <h3>已添加输入</h3>
                                <div class="queue-actions">
                                    <button type="button" class="queue-clear-btn" onclick="clearAllInputs()">清空</button>
                                </div>
                            </div>
                            <div id="addedList" class="queue-list">
                                <div class="queue-empty">还没有添加内容，点击上方“添加到输入篮”</div>
                            </div>
                        </section>
                    </section>

                    <!-- 洗稿设置 -->
                    <section class="style-section">
                        <h2>洗稿设置</h2>
                        <div class="style-controls">
                            <div class="control-row">
                                <div class="control-group half-width">
                                    <label for="promptInput">请输入洗稿要求：</label>
                                    <div class="prompt-wrapper" id="promptWrapper">
                                        <textarea id="promptInput" placeholder="例如：学术化表达、轻松幽默语气等"></textarea>
                                        <button type="button" class="prompt-dropdown-btn"
                                            onclick="togglePromptDropdown()" aria-label="选择预设风格">▾</button>
                                        <div id="presetDropdown" class="preset-dropdown hidden" role="listbox"
                                            aria-label="预设风格列表">
                                            <button type="button" class="preset-item"
                                                onclick="applyPreset('轻松幽默的口语风')">轻松幽默的口语风</button>
                                            <button type="button" class="preset-item"
                                                onclick="applyPreset('逻辑严谨的学术风')">逻辑严谨的学术风</button>
                                            <button type="button" class="preset-item"
                                                onclick="applyPreset('中立客观的新闻风')">中立客观的新闻风</button>
                                            <button type="button" class="preset-item"
                                                onclick="applyPreset('节奏鲜明的公众号风')">节奏鲜明的公众号风</button>
                                            <button type="button" class="preset-item"
                                                onclick="applyPreset('文艺抒情的诗意风')">文艺抒情的诗意风</button>
                                        </div>
                                    </div>
                                </div>
                                <div class="control-group half-width">
                                    <label for="modelSelector">选择语言模型：</label>
                                    <select id="modelSelector" name="llm_type">
                                        <option value="gpt-5" selected>gpt-5</option>
                                        <option value="gemini-2.5-flash">gemini-2.5-flash</option>
                                        <option value="qwen-flash">qwen-flash</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                    </section>

                    <!-- 处理按钮 -->
                    <section class="action-section">
                        <button id="processBtn" onclick="processArticle()">开始洗稿</button>
                        <div id="loading" class="loading hidden">
                            <div class="spinner"></div>
                            <span>正在处理中，请稍候...</span>
                        </div>
                    </section>
                </div>

                <!-- 右列：实时结果/对比 -->
                <div class="right-pane">
                    <section id="result-section" class="result-section">
                        <h2>洗稿结果</h2>
                        <div class="result-tabs">
                            <button class="tab-btn active" onclick="switchResultTab('summary')">概要</button>
                            <button class="tab-btn" onclick="switchResultTab('rewritten')">正文</button>
                            <button class="tab-btn" onclick="switchResultTab('compare')">原文和洗稿对比</button>
                            <button class="tab-btn" onclick="switchResultTab('digital-human')">数字人互动</button>
                        </div>

                        <!-- 概要面板 -->
                        <div id="summary-panel" class="result-panel active">
                            <div class="result-content">
                                <div class="result-header">
                                    <h3>概要</h3>
                                    <div class="result-actions">
                                        <button onclick="getTTSResult('summary')">朗读</button>
                                    </div>
                                </div>
                                <div id="summaryContent" class="content-display"></div>
                            </div>
                        </div>

                        <!-- 正文面板 -->
                        <div id="rewritten-panel" class="result-panel">
                            <div class="result-content">
                                <div class="result-header">
                                    <h3>正文</h3>
                                    <div class="result-actions">
                                        <button onclick="getTTSResult('rewritten')">朗读</button>
                                        <button onclick="copyText('rewritten')">复制</button>
                                        <button onclick="downloadText('rewritten', 'txt')">下载TXT</button>
                                        <button onclick="downloadText('rewritten', 'md')">下载Markdown</button>
                                    </div>
                                </div>
                                <div id="rewrittenContent" class="content-display"></div>
                            </div>
                        </div>

                        <!-- 对比视图 -->
                        <div id="compare-panel" class="result-panel">
                            <div class="compare-content">
                                <div class="compare-column">
                                    <h3>原文</h3>
                                    <div id="originalContent" class="content-display"></div>
                                </div>
                                <div class="compare-column">
                                    <h3>新文</h3>
                                    <div id="rewrittenContentCompare" class="content-display"></div>
                                </div>
                            </div>
                            <div class="similarity-info">
                                <span>相似度：<span id="similarityScore">--</span>%</span>
                            </div>
                        </div>

                        <!-- 数字人互动 -->
                        <div id="digital-human-panel" class="result-panel">
                            <div class="result-content">
                                <div class="coming-soon-placeholder">
                                    <h3>数字人互动</h3>
                                    <p>功能开发中</p>
                                </div>
                            </div>
                        </div>
                    </section>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/app.js?v=20251211h"></script>
</body>

</html>
